<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8>
        <title>TicTacToe</title>
        <div id="nav">
            <canvas id="Player1"></canvas>
            <!--<canvas id="Player2"></canvas>-->
        </div>    
        <style>
            body{ margin:0; background-color: #a0a0a0; font-family: "Arial", Helvetica, sans-serif;}
            canvas{width:100%; height:100%;}
            
            div #nav{
                margin:0;
                width:auto;
                height:auto;
                z-index: auto;
                padding:0;
                background-color: white;
            }
            
            div #Player1{
                position:absolute;
                height: 50px;
                z-index: 2;
                opacity: .7;
                background-color: white;
            }
            
            div #Player2{
                
            }
            
            .banner {
                display: none; /* Hidden by default */
                position: fixed; /* Stay in place */
                z-index: 1; /* Sit on top */
                padding-top: 100px; /* Location of the box */
                left: 0;
                top: 0;
                width: 100%; /* Full width */
                height: 100%; /* Full height */
                overflow: auto; /* Enable scroll if needed */
                background-color: rgb(0,0,0); /* Fallback color */
                background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            }
            
            .banner-content {
                background-color: #fefefe;
                margin: auto;
                padding: 30px;
                border: 1px solid #888;
                opacity: 0.7;
                width: 80%;
            }
            
            .contain{
                background-color: chartreuse;
                padding: 10px;
                display:inline-block;
            }

            /* The Close Button */
            .close {
                vertical-align: top;
                align-content: center;
                width: 100%;
                color: #ffffff;
                font-size: 26px;
                background-color: aqua;
                font-weight: bold;
                float: right;
            }
            
            .text{
                vertical-align: top;
                align-content: center;
                background-color: blueviolet;
                width:50%;
            }

            .close:hover,
            .close:focus {
                color: #000;
                text-decoration: none;
                cursor: pointer;
            }
        
        </style>
        <script>
            var expanded = false;
        </script>
    </head>
    <body>
        <script src="js/headerBar.js"></script>
        <script src="js/three.js"></script>
        <script src="js/Player.js"></script>
        <script src="js/script.js"></script>
        <style src="styles.css"></style>
        
        <!--Model-->
        <div id="myBanner" class="banner">

        <!-- Modal content -->
        <div id="B" class="banner-content">
            <div class="contain">
            <div class = "close">
                New game
            </div>
            <p id="winnerText" class="text">text</p></div>
        </div>

        </div>
        
        <!--<div id="blanket" style="display:none;"></div>-->
        
        <script src="js/Popup.js"></script>
    
    </body>
</html>
